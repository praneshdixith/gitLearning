<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UI Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #greeting {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Welcome!</h1>
    <p>Enter your name and get a personalized greeting:</p>
    <input type="text" id="nameInput" placeholder="Your name here">
    <button onclick="showGreeting()">Greet Me</button>
    <p id="greeting"></p>
</div>

<script>
    function showGreeting() {
        const name = document.getElementById('nameInput').value;
        const greetingText = name ? `Hello, ${name}! Welcome to the site.` : 'Please enter your name.';
        document.getElementById('greeting').textContent = greetingText;
    }
</script>

</body>
</html>
